name: Docker Image CI for GHCR
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: npm install
        run: npm ci
#      - name: run the unit tests
#        run: npm test
      - name: Build and push the image
        run:  |
          docker login --username praveenandra --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/Software-Engineering-Spring-2024/users-login-service:latest --file Dockerfile .
          docker push ghcr.io/Software-Engineering-Spring-2024/users-login-service:latest